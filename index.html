<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Heroes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Super Hero Stats Generator</h1>
        <br>
        <div class="searchContainer">
            <input type="text" size="30" id="search-input" placeholder="Enter Hero ID or Name">
            <button id="search-btn" class="btn">Search Hero</button>
        </div>

        <div class="picture"></div>
        <br>
        <div class="buttons"><button id="prev" class="btn">Previous</button>
            <button id="random" class="btn">Random Hero</button>
            <button id="next" class="btn">Next</button>
        </div>
        <br>
        <div class="stats">
            <div id="heroId">Hero ID: </div>
            <div id="heroName">Name: </div>
            <div id="heroGender">Gender: </div>
            <div id="heroHeight">Height: </div>
            <div id="heroWeight">Weight: </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
